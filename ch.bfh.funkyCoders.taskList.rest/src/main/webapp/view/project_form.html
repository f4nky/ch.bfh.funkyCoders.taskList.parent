<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.name" required class="form-control" id="name" placeholder="Project name"/>
    </div>
</div>
<div class="form-group">
    <label for="costs" class="col-sm-2 control-label">Costs</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.costs" class="form-control" id="costs" placeholder="What are the estimated costs?"/>
    </div>
</div>
<div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.startDate" required class="form-control" id="startDate" placeholder="When does the project start?"/>
    </div>
</div>
<div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">End Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.endDate" required class="form-control" id="endDate" placeholder="When does the project end?"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" ng-disabled="projectForm.$invalid" value="Save"/>
        <button type="button" class="btn" ui-sref="project">Cancel</button>
    </div>
</div>
