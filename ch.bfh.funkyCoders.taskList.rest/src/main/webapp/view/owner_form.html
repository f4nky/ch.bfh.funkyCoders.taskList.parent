<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="owner.name" required class="form-control" id="name" placeholder="Owner name"/>
    </div>
</div>
<div class="form-group">
    <label for="initials" class="col-sm-2 control-label">Initials</label>
    <div class="col-sm-10">
        <input type="text" ng-model="owner.initials" required class="form-control" id="initials" placeholder="Owner initials"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" ng-disabled="ownerForm.$invalid" value="Save"/>
        <button type="button" class="btn" ui-sref="owners">Cancel</button>
    </div>
</div>
