<h3>New tag</h3>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="tag.name" required class="form-control" id="name" placeholder="Tag name"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" ng-disabled="tagForm.$invalid" value="Save"/>
        <button type="button" class="btn" ui-sref="tag">Cancel</button>
    </div>
</div>
