<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.name" class="form-control" id="name" placeholder="Task name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.description" class="form-control" id="description" placeholder="What is it about?"/>
    </div>
</div>
<div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.startDate" class="form-control" id="startDate" placeholder="When does the project start?"/>
    </div>
</div>
<div class="form-group">
    <label for="endDate" class="col-sm-2 control-label">End Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="project.endDate" class="form-control" id="endDate" placeholder="When does the project end?"/>
    </div>
</div>
<div class="form-group">
    <label for="status" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
        <input type="checkbox" ng-model="project.status" class="form-control" id="status" placeholder="When does the project end?"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
