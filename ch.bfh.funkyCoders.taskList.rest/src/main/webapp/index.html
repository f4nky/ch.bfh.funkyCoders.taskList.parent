<!DOCTYPE html>
<html ng-app="tasklist">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TaskList</a>
				</div>
			</div>
		</nav>
		<div id="wrapper">
			<div id="sidebar-wrapper">
				<ul class="sidebar-nav">
					<li>
						<a href="#/projects">Projects</a>
                        <ul ng-controller="ProjectsController">
							<li ng-repeat="project in projects"><a href="#/project/{{project.id}}/tasks">{{project.name}}</a></li>
                        </ul>
					</li>
				</ul>
			</div>
			<div ui-view id="page-content-wrapper"></div>
		</div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-resource.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
		<script src="js/functions.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
	</body>
</html>
