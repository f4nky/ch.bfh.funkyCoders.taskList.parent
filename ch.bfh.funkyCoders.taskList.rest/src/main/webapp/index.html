<!DOCTYPE html>
<html ng-app="tasklist">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body class="preload">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">TaskList</a>
				</div>
			</div>
		</nav>
		<div id="wrapper">
			<div id="sidebar-wrapper">
				<ul class="list-group" ng-controller="ProjectsController">
					<a href="#projects" class="list-group-item" data-toggle="collapse">
						<span class="glyphicon glyphicon-briefcase"></span> Projects <i class="caret"></i>
						<span class="badge">{{projects.length}}</span>
					</a>
					<div id="projects">
						<a href="#/projects" class="list-group-item">
							<span class="glyphicon glyphicon-chevron-right"></span> All projects
						</a>
						<a href="#/project/{{project.id}}/tasks" class="list-group-item" ng-repeat="project in projects | orderBy:'name'">
							<span class="glyphicon glyphicon-chevron-right"></span> {{project.name}}
						</a>
					</div>
				</ul>
				<ul class="list-group">
					<a href="#owners" class="list-group-item" data-toggle="collapse">
						<span class="glyphicon glyphicon-briefcase"></span> Owners <i class="caret"></i>
						<!--<span class="badge">{{projects.length}}</span>-->
					</a>
					<div id="owners">
						<a href="#/owners" class="list-group-item">
							<span class="glyphicon glyphicon-chevron-right"></span> All owners
						</a>
						<!--<a href="#/project/{{project.id}}/tasks" class="list-group-item" ng-repeat="project in projects | orderBy:'name'">
							<span class="glyphicon glyphicon-chevron-right"></span> {{project.name}}
						</a>-->
					</div>
				</ul>
			</div>
			<div ui-view id="page-content-wrapper"></div>
		</div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-resource.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
		<script src="js/functions.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
	</body>
</html>
